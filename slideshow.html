    <div class="container mt-4 flex-grow-1">
      <h1 class="text-center">Image Slideshow</h1>

      <div class="slideshow-container">

        <div class="mySlides">
          <img src="norwalk.png" class="slide-img" alt="Norwalk town sign">
        </div>

        <div class="mySlides">
          <img src="gym.png" class="slide-img" alt="Inside of a gym">
        </div>

        <div class="mySlides">
          <img src="cerritos.jpg" class="slide-img" alt="Cerritos College logo">
        </div>

        <div class="mySlides">
          <img src="mario.jpg" class="slide-img" alt="Hand-painted Mario artwork signed by Charles Martinet">
          <div class="caption">I painted this and got it signed by Charles Martinet, the voice of Mario</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
